name: WPT compliance check

# Controls when the action will run.
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  wpt_job:
    runs-on: debian-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: Run WPT
        id: wpt_run
        run: python runWPT.py