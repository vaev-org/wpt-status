name: WPT compliance check

# Controls when the action will run.
on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  wpt_job:
    runs-on: python:3.11-slim-bookworm
    name: Run WPT compliance check
    steps:
      - uses: actions/checkout@v2
      - name: Run WPT compliance check
        id: wpt_run
        run: python runWPT.py